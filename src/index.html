<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <meta charset="UTF-8">
  <title>JointJS HTML Elements</title>

  <link rel="stylesheet" type="text/css" href="css/joint.min.css" />
  <script src="js/jquery.min.js"></script>
  <script src="js/lodash.min.js"></script>
  <script src="js/backbone-min.js"></script>
  <script src="js/joint.min.js"></script>
</head>
<body>
<div id="myholder"></div>
<script type="text/javascript">

  var graph = new joint.dia.Graph;

  var paper = new joint.dia.Paper({
      el: $('#myholder'),
      width: 650,
      height: 400,
      model: graph,
      gridSize: 1
  });

  var rect = new joint.shapes.basic.Rect({
      position: { x: 100, y: 30 },
      size: { width: 100, height: 30 },
      attrs: { rect: { fill: 'blue' }, text: { text: 'my box', fill: 'white' } }
  });

  var rect2 = rect.clone();
  rect2.translate(300);

  var rect3 = rect.clone();
  rect3.translate(300, 250);

  var link = new joint.dia.Link({
      source: { id: rect.id },
      target: { id: rect2.id }
  });

  var link2 = new joint.dia.Link({
      source: { id: rect2.id },
      target: { id: rect3.id }
  });

  graph.addCells([rect, rect2, rect3, link, link2]);

</script>
</body>
</html>
